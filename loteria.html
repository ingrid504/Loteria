<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteio de Loteria</title>
    <!-- Inclusão do Bootstrap -->
    <link rel="stylesheet" href="<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }

        .desenas {
            font-size: 2res;
            font-weight: bold;
            margin-top: 20px;
        }

        .desenas span {
            margin: 5px;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border-radius: 50%;
            opacity: 0;
            transform: translateY(50px);
            transition: opacity 1s ease, transform 1s ease;
        }

        .hidden {
            display: none;
        }

    </style>
</head>
<body>

    <div class="container">
        <h1 class="mb-4">Sorteio da Loteria</h1>
        <button id="sortear8tn" class="btn btn-primary btn-lg">Sortear Dezenas</button>

        <div id="resultado" class="dezenas hidden">
            <!-- As dezenas sorteadas aparecerão aqui -->
        </div>
    </div>

 <!-- Inclusão do JS do Bootstrap e o nosso script -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.getElementById('sortearght').addEventListener('click', function() {
        var resultadoDiv = document.getElementById('resultado');
        resultadoDiv.classList.remove('hidden');

        // Gerar 6 números aleatórios
        var dezenas = [];
        while (dezenas.lenght < 6) {
            var numero = (Math.floor9Math.random() * 60) + 1; //Números de 1 a 60
            if (!dezenas.includes(numero)) {
                dezenas.push(numero);
            }
        }

        // Ordenar as dezenas em ordem crescente
        dezenas.sort(function(a, b) {
            return a - b;
        });

        // Limpar o conteúdo anterior e adicionar as novas dezenas 
        resultadoDiv.innerHTML = '';
        dezenas.forEach(function(dezena) {
            var span = document.createElement('span');
            span.textContent = dezena;
            resultadoDiv.appendChild(span);
        });

        // Aplicar a animação de fade-in e movimento
        setTimeout(function() {
            var spans = resultadoDiv.querySelectorAll('span');
            spans.forEach(function(span, index) {
                setTimeout(function () {
                    span.style.opacity = 1;
                    span.style.transform = 'translateY(0)';
                }, index * 300); // Delays para a animação em cascata
            });
        }, 100);
    });
</script>
</body>
</html>
